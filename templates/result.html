<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacon Distance Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #bcf4f6;
      font-family: 'Segoe UI';
    }

    .container {
      max-width: 600px;
      margin-top: 80px;
      background: #e2f3f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #3dc9ce;
      font-weight: bold;
    }

    .result {
      font-size: 1rem;
      margin-top: 20px;
      color: #055b61;
    }

    .error {
      font-size: 1rem;
      margin-top: 20px;
      color: #b10000;
    }

    .button {
      background-color: #3dc9ce;
      color: white;
      margin-top: 25px;
    }

    .button:hover {
      background-color: #088286;
    }

    .bacon-img {
      width: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    
    <img src="https://images.vexels.com/content/197201/preview/bacon-egg-reading-together-92d549.png" alt="Bacon" class="bacon-img">

    <h1>Bacon Distance Result</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% elif distance is none %}
      <p class="error">No connection found between <strong>{{ from_actor }}</strong> and <strong>{{ to_actor }}</strong>.</p>
    {% else %}
      <p class="result">
        The Bacon distance between <strong>{{ from_actor }}</strong> and <strong>{{ to_actor }}</strong> is:
        <span class="fw-bold">{{ distance }}</span>
      </p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn button">‚Üê Back to Home</a>
  </div>
</body>
</html>
